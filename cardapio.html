<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href=css/style.css>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href=img/add-user.png>
    <title>Cardápio</title>

</head>

<body>
    <div class="corpo">
        <br>
        <br>
        <div class="foto"><img src="img/logo.png" alt="logo" class="avatar" title="logo" />
            <h2>Cardápio</h2>
        </div>
        <div class="botao">
            <br>
            <p>Escolha dentre as nossas mais deliciosas opções de comidas.</p>
            <br><br>
            <div class="row">
                <div class="foto"><img src="img/Frango.jpg" alt="Frango" class="lista" title="Frango" />
                </div>
                <br>
                <button class="btn">Frango</button>
                <br>
                <br>
                <div class="foto"><img src="img/gyoza.jpg" alt="Gyoza" class="lista" title="Gyoza" />
                </div>
                <br>
                <button class="btn">Gyoza</button>
                <br>
                <br>
                <div class="foto"><img src="img/Espeto.jpg" alt="Espeto" class="lista" title="Espeto" />
                </div>
                <br>
                <button class="btn">Espeto ao molho chinês</button>
                <br>
                <br><br>
                <div class="under">
                    <h4>Faltou alguma comida? Clique aqui!</h4>
                    <h4>Quer deixar um elogio? Entre em contato!</h4>
                </div>
                <br><br>
                <hr>
            </div>
</body>

</html>
